<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Photo Gallery</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Sigmar+One&display=swap" rel="stylesheet">

<style>
body {background-image:url("https://wallpapercave.com/wp/wp7292668.jpg");background-size:700px;animation:moveIt 200s linear infinite;margin:0;font-family:"Gochi Hand",cursive}
@keyframes moveIt {100%{background-position:0px 5555px}}

header {padding:60px 20px;text-align:center;position:relative}
header h1 {font-family:"Sigmar One",sans-serif;color:#31261D;text-shadow:3px 3px 5px rgba(0,0,0,0.5);font-size:55px}

.back-home {position:absolute;top:20px;left:20px;font-family:"Gochi Hand",cursive;font-size:20px;color:#31261D;text-decoration:none;background:rgba(255,255,255,0.7);padding:6px 12px;border-radius:8px;transition:0.3s}
.back-home:hover {background:rgba(255,255,255,0.9)}

.gallery-img {transition:transform .3s ease,box-shadow .3s ease;border-radius:12px;width:100%;height:250px;object-fit:cover}
.gallery-img:hover {transform:scale(1.03);box-shadow:0 6px 18px rgba(0,0,0,0.2)}

.label {text-align:center;font-size:20px;font-weight:700;color:#31261D;margin-top:6px}
</style>
</head>

<body>
<header style="background:transparent">
<a href="index.html" class="back-home">‚Üê Home</a>
<h1 class="mb-0">Gallery</h1>
</header>

<section class="container py-4">
<div class="row g-3">

<div class="col-12 col-sm-6 col-md-4">
<img src="https://www.beyondmydoor.com/wp-content/uploads/2024/03/Plaza-Burgos-Vigan-Philippines-jpg.webp" class="gallery-img">
<div class="label">Plaza Burgos</div>
</div>

<div class="col-12 col-sm-6 col-md-4">
<img src="https://www.beyondmydoor.com/wp-content/uploads/2024/03/Calle-Crisologo%E2%80%8B-Vigan-Philippines.jpg" class="gallery-img">
<div class="label">Wander Calle Crisologo</div>
</div>

<div class="col-12 col-sm-6 col-md-4">
<img src="https://www.beyondmydoor.com/wp-content/uploads/2024/03/Bantay-Watch-Tower-Vigan-Philippines.jpg" class="gallery-img">
<div class="label">Bantay Watch Tower</div>
</div>

<div class="col-12 col-sm-6 col-md-4">
<img src="https://www.beyondmydoor.com/wp-content/uploads/2024/03/National-Museum-of-the-Philippines-Ilocos-Complex-Vigan-Philippines-jpg.webp" class="gallery-img">
<div class="label">Crisologo Museum</div>
</div>

<div class="col-12 col-sm-6 col-md-4">
<img src="https://www.beyondmydoor.com/wp-content/uploads/2024/03/Plaza-Salcedo-Daytime-Vigan-Philippines-jpg.webp" class="gallery-img">
<div class="label">Plaza Salcedo</div>
</div>

<div class="col-12 col-sm-6 col-md-4">
<img src="https://www.beyondmydoor.com/wp-content/uploads/2024/03/St.-Paul-Metropolitan-Cathedral-Vigan-Philippines.jpg" class="gallery-img">
<div class="label">St. Paul Metropolitan Cathedral</div>
</div>

</div>
</section>

</body>
</html>
